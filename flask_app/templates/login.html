<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<div>
    <h1 class="text-primary col-md-6 d-flex justify-content-center mx-auto">Table Tennis Drills DB</h1>
    <div class="d-flex col-12  justify-content-center mx-auto" style="gap: 50px">
        <div class="m-3 p-4">
            <h1 class="block">Register</h1>
                <form action="/register" method="POST" class="">
                    <div class="form-group mt-2 row">
                        <label for="first_name" class="col-sm-4 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" name="first_name" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="last_name" class="col-sm-4 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" name="last_name" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="email" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="text" name="email" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="password" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="conf_password" class="col-sm-4 col-form-label">Confirm Password:</label>
                        <div class="col-sm-8">
                            <input type="password" name="conf_password" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    <div class="form-group mt-2 text-black">
                        <input type="checkbox" name="terms" value="term">
                        <label for="terms"> Agree to Terms of Service</label>
                    </div>
                    <input type="submit" value="Register" class="mt-3 btn btn-primary">
                </form>
        </div>
        <div class="m-3 p-4">
            <h1 class="block">Login</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="alert alert-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <form action="/login" method="post" class="">
                        <div class="form-group mt-2 row">
                            <label for="email" class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-8">
                                <input type="text" name="email" class="form-control bg-dark text-light">
                            </div>
                        </div>
                        <div class="form-group mt-2 row">
                            <label for="password" class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="form-control bg-dark text-light">
                            </div>
                        </div>
                        <input type="submit" value="Login" class="mt-3 btn btn-success" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
