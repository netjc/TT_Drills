<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<div class="row">
    <h2 class="col-md-7 offset-md-1 my-auto">View Drill</h2>
    <a class="col-1" href="/dashboard">Home</a>
    <h7 class="col-1 fst-italic">Hello {{user.first_name}}</h7>
    <a href="/logout" class="col-1 btn btn-primary align-self-end">Logout</a>
</div>
<div class="justify-content-start flex-wrap pt-5 ps-5 offset-md-1">
    <div class="card col-9 bg-light text-dark">
        <div class="card-body bg-dark text-light">
            <h2 class="card-title text-primary">{{drill.name}}</h2>
            <h5 class="col-3">Created by: {{drill.creator.first_name}} {{drill.creator.last_name}}</h5>
            <div class="row mt-5">
                <p class="card-text col-2">Description:</p>
                <p class="card-text col-10">{{drill.description}}</p>
            </div>
            <div class="row">
                <p class="card-text col-2">Steps:</p>
                <p class="card-text col-10">{{drill.steps}}</p>
            </div>
            <div class="row">
                <p class="card-text col-2">Difficulty:</p>
                <p class="card-text col-10">{{drill.difficulty}}</p>
            </div>
        </div>
</div>
<div class="row">
    <a href="/dashboard" class="col-1 btn btn-danger offset-md-8 mt-3">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
