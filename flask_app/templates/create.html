<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <h2 class="col-md-7 offset-md-1 my-auto">Add a New TT Drill</h2>
        <a class="col-1" href="/dashboard">Home</a>
        <h7 class="col-1 fst-italic">Hello {{user.first_name}}</h7>
        <a href="/logout" class="col-1 btn btn-primary align-self-end">Logout</a>
    </div>
    <form action="/drill" method="post">
        <div class="d-flex col-12  mx-auto" style="gap: 50px"> 
            <div class="m-3 p-4">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group mt-3 row">
                    <label for="name" class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" id="name" class="form-control bg-dark text-light">
                    </div>
                </div>
                <div class="form-group mt-3 row">
                    <label for="description" class="col-sm-4 col-form-label">Description:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control bg-dark text-light" rows="5" name="description" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group mt-3 row">
                    <label for="steps" class="col-sm-4 col-form-label">Steps:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control bg-dark text-light" rows="5" name="steps" id="steps"></textarea>
                    </div>
                </div>
                <input type="hidden" name="secret" value="{{session['user_id']}}">
                <div class="form-group row">
                    <p class="mt-5 mx-auto">Choose your difficulty level:</p>
                    <div class="col-sm-8">
                        <label for="easy" >Easy</label>
                        <input type="radio" id="easy" name="difficulty" value="easy" checked class="col-sm-2">
                        <label for="Medium">Medium</label>
                        <input type="radio" id="no" name="difficulty" value="medium" class="col-sm-2">
                        <label for="Hard">Hard</label>
                        <input type="radio" id="no" name="difficulty" value="hard" class="col-sm-2">
                    </div>
                    <div class="row form-group">
                    <a href="/dashboard" class="col-3 btn btn-danger mt-5 mx-auto">Back</a>
                    <input type="submit" value="Add Drill" class="mt-5 btn btn-success col-3 align-self-end">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
